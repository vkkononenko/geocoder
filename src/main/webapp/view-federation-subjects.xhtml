<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Субъекты федерации</title>
    </h:head>
    <h:body>
        <h:form id="mainForm">
            <f:metadata>
                <f:viewAction action="#{regionView.onLoad()}" />
            </f:metadata>
            <p:fileUpload value="#{regionView.uploadedFile}" mode="advanced" skinSimple="true" update="mainForm" fileUploadListener="#{regionView.handleFileUpload}"/>

            <p:dataTable id="stopDataTable" var="rec" value="#{regionView.regionList}" rows="5" scrollable="true" scrollWidth="1920"
                         widgetVar="datatable"
                         resizableColumns="true" style="margin-bottom:20px"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         paginatorPosition="top"
                         rowsPerPageTemplate="5,10,15"
                         rowKey="#{rec.id}">
                <f:facet name="header">
                    Субъекты федерации
                </f:facet>

                <p:column headerText="Название" resizable="true">
                    <h:outputText value="#{rec.name == null ? 'Нет данных' : rec.name}" />
                </p:column>

                <p:column headerText="Коды" resizable="true">
                    <h:outputText value="#{rec.code == null ? 'Нет данных' : rec.code}" />
                </p:column>
            </p:dataTable>
            <p:commandButton value="Получить границы регионов" action="#{regionView.getCorners}"/>
        </h:form>
    </h:body>
</ui:composition>
</html>
